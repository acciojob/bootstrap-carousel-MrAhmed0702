<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">

    <div class="item first-slide">
      <img src="https://via.placeholder.com/800x300?text=First+Slide" class="img-responsive" alt="First Slide">
    </div>

    <div class="item second-slide">
      <img src="https://via.placeholder.com/800x300?text=Second+Slide" class="img-responsive" alt="Second Slide">
    </div>

    <div class="item third-slide active">
      <img src="https://via.placeholder.com/800x300?text=Third+Slide" class="img-responsive" alt="Third Slide">
    </div>

    <div class="item fourth-slide">
      <img src="https://via.placeholder.com/800x300?text=Fourth+Slide" class="img-responsive" alt="Fourth Slide">
    </div>

    <div class="item fifth-slide">
      <img src="https://via.placeholder.com/800x300?text=Fifth+Slide" class="img-responsive" alt="Fifth Slide">
    </div>

  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
